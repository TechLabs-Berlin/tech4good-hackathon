<html>

{% include head.html %}

<body>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
        <div class="inner">
            <header class="major">
                <img src="{{ site.baseurl }}/{{ page.image }}" alt="">
            </header>
            <div class="content">
                <p style="text-transform: uppercase;">{{ site.description }}</p>
                <ul class="actions">
                    <li><a href="details.html" class="button next scrolly">Get Started</a></li>
                </ul>
            </div>
            <div class="row">
                <div class="column"><img src="assets/images/cet_logo.png"/></div>
                <div class="column"><img src="assets/images/tte_logo.png"/></div>
            </div>
        </div>
    </section>

    <!-- Main -->
    <div id="main">
        <!-- Two -->
        <section id="two">
            <div class="inner">
                <p>{{ content }}</p>
            </div>
        </section>

    </div>

    {% include footer.html %}

</body>

</html>
