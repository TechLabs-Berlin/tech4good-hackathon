<section id="one">
	<div class="inner">
        {% for page in site.pages %}
        {% if page.title != 404 %}
        <header class="major">
            <h1>{{ page.title }}</h1>
        </header>
        {% if page.image %}<span class="image main"><img src="{{ site.baseurl }}/{{ page.image }}" alt="" /></span>{% endif %}
        {% if page.date %}<p>{{ page.date }}</p>{% endif %}
        <p>{{ page.content }}</p>
        {% endif %}
        {% endfor %}
    </div>
</section>
